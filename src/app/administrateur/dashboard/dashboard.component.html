<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account Requests</title>
  <link rel="stylesheet" href="dashboard.component.css">
</head>
<body>
  <div class="container">
    <h1>User Account Requests</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data for demonstration -->
        <tr>
          <td></td>
          <td></td>
          <td>Pending</td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>Approved</td>
          <td>
            <button class="approve-btn" disabled>Approve</button>
            <button class="reject-btn" disabled>Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
