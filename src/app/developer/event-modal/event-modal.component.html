<form>
  <label for="code">Code Projet:</label>
  <input type="text" id="code" name="code" /><br />

  <label for="nom">Nom Projet:</label>
  <input type="text" id="nom" [(ngModel)]="name" name="nom" /><br />

  <label for="description">Description:</label>
  <textarea id="description" name="description"></textarea><br />

  <label for="responsable">Responsable:</label>
  <select id="responsable" name="responsable">
    <option value="Responsable 1">Responsable 1</option>
    <option value="Responsable 2">Responsable 2</option></select
  ><br />

  <label for="unite">Unité concernée:</label>
  <select id="unite" name="unite">
    <option value="Unité 1">Unité 1</option>
    <option value="Unité 2">Unité 2</option></select
  ><br />

  <label for="organisation">Organisation:</label>
  <select id="organisation" name="organisation">
    <option value="Organisation 1">Organisation 1</option>
    <option value="Organisation 2">Organisation 2</option></select
  ><br />

  <label for="dev_nom">Nom de Developer:</label>
  <input type="text" id="dev_nom" name="dev_nom" /><br />

  <label for="dev_prenom">Prénom de Developer:</label>
  <input type="text" id="dev_prenom" name="dev_prenom" /><br />

  <label for="matricule">Matricule:</label>
  <input type="text" id="matricule" name="matricule" /><br />

  <button onclick="onSubmit()">Add Event</button>
  <button (click)="onSubmit('Event added!')">Add Event</button>
</form>
